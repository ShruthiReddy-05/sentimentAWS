<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentiment Analysis using AWS Comprehend</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f7fa;
      text-align: center;
      padding-top: 60px;
      color: #333;
    }

    h2 {
      color: #0073bb;
    }

    textarea {
      width: 60%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #0073bb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005f99;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      text-align: left;
      display: inline-block;
      max-width: 600px;
      word-wrap: break-word;
    }

    pre {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
      font-size: 14px;
      overflow-x: auto;
    }

    .positive { color: green; font-weight: bold; }
    .negative { color: red; font-weight: bold; }
    .neutral  { color: gray; font-weight: bold; }
    .mixed    { color: orange; font-weight: bold; }
    .error    { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Sentiment Analysis using AWS Comprehend</h2>
  <p>Enter your text below and click <b>Analyze Sentiment</b> to see how AWS Comprehend interprets it!</p>

  <textarea id="textInput" placeholder="Type something like 'I love AWS!'..."></textarea><br>
  <button onclick="analyzeSentiment()">Analyze Sentiment</button>

  <div id="result"></div>

  <script>
    // üëá Replace with your API Gateway endpoint
    const API_URL = "GATEWAY_ENDPOINT_HERE";

    async function analyzeSentiment() {
      const text = document.getElementById("textInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!text) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter some text first.";
        return;
      }

      resultDiv.textContent = "‚è≥ Analyzing sentiment...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();

        if (data.Sentiment) {
          const sentiment = data.Sentiment.toLowerCase();
          const sentimentScore = JSON.stringify(data.SentimentScore, null, 2);

          resultDiv.innerHTML = `
            ‚úÖ <b>Sentiment:</b> <span class="${sentiment}">${data.Sentiment}</span><br><br>
            <b>Confidence Scores:</b>
            <pre>${sentimentScore}</pre>
          `;
        } else {
          resultDiv.innerHTML = "‚ùå Unexpected API response.";
        }
      } catch (err) {
        console.error("Fetch error:", err);
        resultDiv.innerHTML = "‚ùå <span class='error'>Error calling API. Check CORS or endpoint.</span>";
      }
    }
  </script>
</body>
</html>
